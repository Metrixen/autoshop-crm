version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autoshop-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./autoshop.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - autoshop-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autoshop-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - autoshop-network

volumes:
  backend-data:

networks:
  autoshop-network:
    driver: bridge
